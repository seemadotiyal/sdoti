    <test-fixture id="PxBasicAlertMessage">

        <px-alert-message

          message-title="Well done!"

    <test-fixture id="PxDismissAlertMessage">

        <px-alert-message
          id="basicAlert"
          type="error"

        </px-alert-message>
      </template>
    </test-fixture>
