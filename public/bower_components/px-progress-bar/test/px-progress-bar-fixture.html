<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-progress-bar</title>

    <!-- BOILERPLATE -->
    <!-- load webcomponents.js polyfill for browsers that don't support native web components -->
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <!-- load web-component-tester test runner script -->
    <script src="../../web-component-tester/browser.js"></script>
    <!-- load and apply default theme, required to run tests -->
    <link rel="import" href="../../px-theme/px-theme-styles.html"/>
    <custom-style>
      <style include="px-theme-styles" is="custom-style"></style>
    </custom-style>

    <!-- UNIQUE TO THIS COMPONENT -->
    <!-- import web components to test -->
    <link rel="import" href="../px-progress-bar.html"/>
    <!-- load test script -->
    <script src="px-progress-bar-tests.js"></script>
  </head>
  <body>
    <h3>Web Component Test : Fixture for px-progress-bar</h3>
    <test-fixture id="ValueBelowRange">
      <template>
        <px-progress-bar value="-10"></px-progress-bar>
      </template>
    </test-fixture>
    <test-fixture id="ValueInRange">
      <template>
        <px-progress-bar value="80"></px-progress-bar>
      </template>
    </test-fixture>
    <test-fixture id="ValueInfinite">
      <template>
        <px-progress-bar infinite></px-progress-bar>
      </template>
    </test-fixture>
    <test-fixture id="CustomMinMax">
      <template>
        <px-progress-bar value="160" min="10" max="200"></px-progress-bar>
      </template>
    </test-fixture>
  </body>
</html>
