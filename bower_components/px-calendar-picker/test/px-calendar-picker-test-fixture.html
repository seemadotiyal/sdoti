<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Component Test : Fixture for px-calendar</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../../px-theme/px-theme-styles.html">
  <link rel="import" href="../px-calendar-picker.html" />
  <script src="px-calendar-picker-custom-tests.js"></script>
</head>

<body>
  <custom-style>
    <style include="px-theme-styles" is="custom-style"></style>
  </custom-style>

  <test-fixture id="calendar1">
    <template>
      <px-calendar-picker block-future-dates></px-calendar-picker>
    </template>
  </test-fixture>

  <test-fixture id="calendar2">
    <template>
      <px-calendar-picker display-mode='month' hide-previous-button></px-calendar-picker>
    </template>
  </test-fixture>

  <test-fixture id="calendar3">
    <template>
      <px-calendar-picker display-mode='year' hide-next-button></px-calendar-picker>
    </template>
  </test-fixture>

  <test-fixture id="calendar4">
    <template>
      <px-calendar-picker prevent-range-selection></px-calendar-picker>
    </template>
  </test-fixture>

  <test-fixture id="calendar5">
    <template>
      <px-calendar-picker></px-calendar-picker>
    </template>
  </test-fixture>

  <test-fixture id="calendar6">
    <template>
      <px-calendar-picker prevent-range-selection display-mode='year'></px-calendar-picker>
    </template>
  </test-fixture>

  <test-fixture id="calendarBlockBefore">
    <template>
      <px-calendar-picker></px-calendar-picker>
    </template>
  </test-fixture>

  <test-fixture id="calendarBlockAfter">
    <template>
      <px-calendar-picker></px-calendar-picker>
    </template>
  </test-fixture>

</body>

</html>
